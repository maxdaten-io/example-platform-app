apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-app
    spec:
      initContainers:
        - name: generate-html
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              cat > /usr/share/nginx/html/index.html <<EOF
              <!DOCTYPE html>
              <html>
              <head><title>Example Platform App</title></head>
              <body>
                <h1>Example Platform App</h1>
                <p>Environment: ${ENVIRONMENT}</p>
                <p>Secret Message: ${DEMO_MESSAGE}</p>
              </body>
              </html>
              EOF
          envFrom:
            - configMapRef:
                name: example-config
            - secretRef:
                name: demo-secrets
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
      volumes:
        - name: html
          emptyDir: {}
